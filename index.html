<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  
  <style type="text/css">
    .crystalImage {
      width: 150px;
      height: 200px;
      padding: 30px;
     /*  border-style: solid;
     border-color: black;
     border-width: 5px; */
    }
  </style>
  
   <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<!-- Jumbotron for Title -->
<div class="jumbotron" id="jbt">
    <h1 class="text-center">Mushroom Mix</h1>
      <h3 class="text-center"># of wins: <span id="wins"></span># of losses: <span id="losses"></span></h3>
    <h3 class="text-center"><div id="score"></div></h3>
   
</div>

<div class="container">
  <div class="row">
  
  <div class="row">

  <div class="col-lg-2"></div>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
   <h3 class="text-center">Number to Guess: <span id="numberToGuess"></span></h3>
  </div>
  

  </div>
  </div>
  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <script type="text/javascript">
    var i =0;
    var wins = losses = 0;
    var resetGame = false;

    playGame();

    $(document).click(function(){
    i++;
    console.log(i);
    
    if (resetGame){
      resetGame =false;
      $("#crystals").empty();
      playGame();
    }

    });
    
   
  
  //$("#crystals").text("Time for a break!");

  function playGame(){
        resetGame = false
        var targetNumber = getTargetNumber();
        //$("#numberToGuess").text(targetNumber);
        var target = $("<h3>");
        target.text("Num to guess: "+targetNumber)
        $("#jbt").append(target);
        $("#score").text("Start Playing by clicking on a mushroom");
        var counter = 0;
        var imgOptions = ["images/blue.jpg","images/green.jpg","images/red.jpg","images/yellow.jpg"]
        for (var i = 0; i < 4; i++) {
          var imageCrystal = $("<img>");
          imageCrystal.addClass("crystalImage col-lg-2");
          imageCrystal.attr("src", imgOptions[i]);
          imageCrystal.attr("data-crystalvalue", getRandomData);
          
          $("#crystals").append(imageCrystal);
        }
        $(".crystalImage").on("click", function() {
          var crystalValue = ($(this).data("crystalvalue"));
          counter += crystalValue;
          // win-lose logic
          $("#score").text("New score: " + counter);
          if (counter === targetNumber) {
            $("#score").text("You win");
            wins++;
            $("#wins").text(wins);
    
            resetGame = true;
          }
          else if (counter >= targetNumber) {
            $("#score").text("You lose!!");  
            resetGame =  true;
            losses++;
            $("#losses").text(losses);
          }
        });
    }
  function getRandomData(){
      var num = Math.floor(Math.random()*12)+1;
      console.log("getRandomData" + num);
      return num;
  }
  function getTargetNumber(){
    var num = Math.floor(Math.random()*101) +19;
    return num;
  }
  </script>
</body>
</html>
