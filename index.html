<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  
  <style type="text/css">
    .crystalImage {
      width: 150px;
      height: 200px;
      padding: 30px;
     /*  border-style: solid;
     border-color: black;
     border-width: 5px; */
    }
  </style>
  
   <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Mushroom Mix</h1>
    <h3 class="text-center"><div id="score"></div></div></h3>
    <h3 class="text-center">Number to Guess: <span id="numberToGuess"></span></h3>
</div>

<div class="container">
  <div class="row">
  
  <div class="row">

  <div class="col-lg-2"></div>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
  </div>
  

  </div>
  </div>
  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <script type="text/javascript">
  var targetNumber = getTargetNumber();
  $("#numberToGuess").text(targetNumber);
  $("#score").text("Start Playing by clicking on a mushroom");
  var counter = 0;
  var imgOptions = ["images/blue.jpg","images/green.jpg","images/red.jpg","images/yellow.jpg"]
  for (var i = 0; i < 4; i++) {
    var imageCrystal = $("<img>");
    imageCrystal.addClass("crystalImage col-lg-2");
    imageCrystal.attr("src", imgOptions[i]);
    imageCrystal.attr("data-crystalvalue", getRandomData);
    
    $("#crystals").append(imageCrystal);
  }
  $(".crystalImage").on("click", function() {
    var crystalValue = ($(this).data("crystalvalue"));
    counter += crystalValue;
    // win-lose logic
    $("#score").text("New score: " + counter);
    if (counter === targetNumber) {
      $("#score").text("You win");
    }
    else if (counter >= targetNumber) {
      $("#score").text("You lose!!");  
    }
  });
  function getRandomData(){
      var num = Math.floor(Math.random()*12)+1;
      console.log("getRandomData" + num);
      return num;
  }
  function getTargetNumber(){
    var num = Math.floor(Math.random()*101) +19;
    return num;
  }
  </script>
</body>
</html>
